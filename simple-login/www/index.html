<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simple Login</title> 
  <link href="jquery-mobile/jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" type="text/css"/>
  <link href="jquery-mobile/cursoPG.min.css" rel="stylesheet" type="text/css">
  <link href="CSS/estilos.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="error">
    <!-- error will be shown here ! -->
  </div>
  <div data-role="page" id="home">

    <div data-role="header">
      <h1>Bienvenido</h1>
    </div>

    <div data-role="content">      
      <div id="saludo">
        <h2> Bienvenido a la aplicacion </h2>
        <h3> Su usuario y password son v√°lidos</h3>
      </div>
      <br>
      <button type="button" class="btn btn-default" id="logout" >Cerrar Session</button>
      
    </div>

  </div>
  <div data-role="page" id="login">

    <div data-role="header">
      <h1>Autenticacion de Usuario</h1>
    </div>
    
    <div data-role="content"> 
      <form class="form-signin" method="post" id="login-form">
        
        <h2 class="form-signin-heading">Log In to WebApp.</h2><hr />
        
        <div id="error">
          <!-- error will be shown here ! -->
        </div>
        <input type="hidden" name="action" value="login">
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email address" name="user_email" id="user_email" />
          <span id="check-e"></span>
        </div>
        
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" name="password" id="password" />
        </div>
        
        <hr />
        
        <div class="form-group">
          <button type="submit" class="btn btn-default" name="btn_login" id="btn_login">
            <span class="glyphicon glyphicon-log-in"></span> &nbsp; Sign In
          </button> 
        </div>  
        
      </form>
    </div>

  </div>
  <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
  <script src="jquery-mobile/jquery-1.8.3.min.js" type="text/javascript"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
  <script src="jquery-mobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/index_api.js"></script>
</body>
</html>
